  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", init);

    function init(){
      // Elements w/in the DOM can be targeted 
      // using the following selectors

      // Each of these methods can be applied to the document or an element

      document.querySelector('.target'); 
      // will return first match
      
      document.querySelectorAll('.target'); 
      // will return all matches
      
      document.getElementById('specific_target'); 
      // will return match to id, no need to include '#'

      var element = document.querySelector('.target');
      element.querySelector('.child'); 
      // will return first matching child of .target
      
      element.querySelectorAll('.child'); 
      // will return all matching children of .target
      
      element.getElementById('specific_child'); 
      // will return match to id that is a child of .target

      // Manipulating DOM elements:
      // .innerHTML = '...' will replace entire contents of div
      // .append('...') will add contents of div
      // .style.'styletoedit' = '...' will add a style tag to whatever element you are targeting a full doc can be found here: https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/style

      // Adding classes
      // .classList.add('...') add classes
      // .classList.remove('...') remove classes
